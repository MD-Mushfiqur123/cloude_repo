<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Cloud | MD-Mushfiqur123</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           1. CORE THEME & VARIABLES
           ========================================= */
        :root {
            --bg-root: #0b0e14;
            --bg-sidebar: #111827;
            --bg-card: #1f2937;
            --bg-hover: #374151;
            --border: #374151;
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --accent: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --text-main: #f3f4f6;
            --text-sub: #9ca3af;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --font-main: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; outline: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-root);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-root); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--bg-hover); }

        /* =========================================
           2. SIDEBAR NAVIGATION
           ========================================= */
        aside {
            width: 280px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 24px;
            z-index: 10;
        }

        .brand {
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 35px;
            letter-spacing: -0.5px;
        }
        .brand i { color: var(--primary); font-size: 1.6rem; }
        .brand span { background: linear-gradient(to right, #fff, #9ca3af); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .upload-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .upload-btn:hover { transform: translateY(-2px); box-shadow: 0 15px 20px -3px rgba(59, 130, 246, 0.4); }
        .upload-btn:active { transform: translateY(0); }

        .nav-list { display: flex; flex-direction: column; gap: 5px; flex: 1; }
        .nav-item {
            padding: 12px 16px;
            border-radius: 10px;
            color: var(--text-sub);
            cursor: pointer;
            display: flex; align-items: center; gap: 12px;
            font-size: 0.95rem;
            transition: 0.2s;
        }
        .nav-item i { width: 20px; text-align: center; }
        .nav-item:hover { background: var(--bg-hover); color: white; }
        .nav-item.active { background: rgba(59, 130, 246, 0.15); color: var(--primary); font-weight: 500; }

        .storage-status {
            margin-top: auto;
            background: var(--bg-card);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        .storage-text { display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--text-sub); margin-bottom: 8px; }
        .progress-track { height: 6px; background: var(--bg-root); border-radius: 3px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--success); width: 2%; border-radius: 3px; }

        /* =========================================
           3. MAIN CONTENT AREA
           ========================================= */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: radial-gradient(circle at top right, #1f2937 0%, transparent 40%);
        }

        /* Top Header */
        header {
            height: 70px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            background: rgba(11, 14, 20, 0.8);
            backdrop-filter: blur(10px);
            z-index: 5;
        }

        .breadcrumb { display: flex; align-items: center; gap: 8px; color: var(--text-sub); font-size: 0.95rem; }
        .breadcrumb span { color: var(--text-main); font-weight: 500; cursor: pointer; padding: 4px 8px; border-radius: 6px; transition:0.2s; }
        .breadcrumb span:hover { background: var(--bg-hover); }
        .breadcrumb i { font-size: 0.7rem; color: #4b5563; }

        .search-box {
            background: var(--bg-sidebar);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 16px;
            display: flex; align-items: center; gap: 10px;
            width: 300px;
            transition: 0.2s;
        }
        .search-box:focus-within { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
        .search-box input { background: transparent; border: none; color: white; width: 100%; }

        /* File Grid */
        .content-scroll { flex: 1; overflow-y: auto; padding: 30px; }
        .section-title { font-size: 0.9rem; font-weight: 600; color: var(--text-sub); margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding-bottom: 50px;
        }

        .file-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            display: flex; flex-direction: column; align-items: center; text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .file-card:hover { transform: translateY(-4px); border-color: var(--primary); box-shadow: var(--shadow); background: var(--bg-hover); }
        .file-card:active { transform: scale(0.98); }
        
        .file-card.selected { border-color: var(--primary); background: rgba(59, 130, 246, 0.1); }
        .file-card.selected::after {
            content: '\f00c'; font-family: 'Font Awesome 6 Free'; font-weight: 900;
            position: absolute; top: 10px; right: 10px;
            color: white; background: var(--primary); border-radius: 50%; width: 20px; height: 20px; font-size: 10px; display: flex; align-items: center; justify-content: center;
        }

        .icon-wrapper {
            width: 60px; height: 60px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 15px;
            font-size: 2rem;
        }
        
        .file-name { font-size: 0.9rem; font-weight: 500; color: var(--text-main); margin-bottom: 5px; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .file-meta { font-size: 0.75rem; color: var(--text-sub); }

        /* Context Menu */
        .context-menu {
            position: absolute;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            width: 200px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
            padding: 6px;
            z-index: 100;
        }
        .ctx-item {
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            display: flex; align-items: center; gap: 10px;
            color: var(--text-main); font-size: 0.9rem;
            transition: 0.2s;
        }
        .ctx-item:hover { background: var(--primary); color: white; }
        .ctx-item.danger:hover { background: var(--danger); }
        .ctx-divider { height: 1px; background: var(--border); margin: 5px 0; }

        /* Upload Manager (Toast Style) */
        .upload-manager {
            position: fixed; bottom: 30px; right: 30px;
            width: 350px;
            background: var(--bg-sidebar);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
            z-index: 50;
        }
        .um-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            font-weight: 600; font-size: 0.9rem; background: rgba(255,255,255,0.02);
        }
        .um-list { max-height: 250px; overflow-y: auto; padding: 10px; }
        .upload-task { margin-bottom: 12px; font-size: 0.85rem; }
        .task-info { display: flex; justify-content: space-between; margin-bottom: 6px; }
        .task-bar { height: 4px; background: var(--bg-root); border-radius: 2px; overflow: hidden; }
        .task-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.2s; }
        .task-fill.complete { background: var(--success); }
        .task-fill.error { background: var(--danger); }

        /* Loading Spinner */
        .loader-container { grid-column: 1/-1; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 300px; color: var(--text-sub); }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--border); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Drag Overlay */
        #dragOverlay {
            position: fixed; inset: 0; background: rgba(11, 14, 20, 0.9);
            z-index: 200; display: none;
            flex-direction: column; align-items: center; justify-content: center;
            border: 4px dashed var(--primary); margin: 20px; border-radius: 20px;
        }
        #dragOverlay i { font-size: 5rem; color: var(--primary); margin-bottom: 20px; animation: bounce 1s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

    </style>
</head>
<body>

    <aside>
        <div class="brand">
            <i class="fab fa-github"></i>
            <span>Nexus Cloud</span>
        </div>

        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
            <i class="fas fa-cloud-arrow-up"></i> Upload Files
        </button>
        <input type="file" id="fileInput" multiple hidden>

        <div class="nav-list">
            <div class="nav-item active" onclick="app.navigate('root')">
                <i class="fas fa-hard-drive"></i> My Files
            </div>
            <div class="nav-item" onclick="alert('Feature coming in v2')">
                <i class="fas fa-clock"></i> Recent
            </div>
            <div class="nav-item" onclick="alert('Feature coming in v2')">
                <i class="fas fa-star"></i> Favorites
            </div>
            <div class="nav-item" style="margin-top: auto; color: var(--danger);" onclick="app.resetSystem()">
                <i class="fas fa-power-off"></i> Reset System
            </div>
        </div>

        <div class="storage-status">
            <div class="storage-text">
                <span>Storage Used</span>
                <span id="storageUsed">Calculating...</span>
            </div>
            <div class="progress-track">
                <div class="progress-bar" style="width: 15%"></div>
            </div>
        </div>
    </aside>

    <main id="dropZone">
        <header>
            <div class="breadcrumb" id="breadcrumb">
                <i class="fas fa-home"></i> <span>Home</span>
            </div>
            <div class="search-box">
                <i class="fas fa-search" style="color:var(--text-sub)"></i>
                <input type="text" id="searchInput" placeholder="Search files...">
            </div>
        </header>

        <div class="content-scroll" onclick="app.deselectAll()">
            <div class="section-title">Files & Folders</div>
            <div id="grid" class="file-grid">
                </div>
        </div>
    </main>

    <div id="ctxMenu" class="context-menu">
        <div class="ctx-item" onclick="actions.open()"><i class="fas fa-folder-open"></i> Open</div>
        <div class="ctx-item" onclick="actions.download()"><i class="fas fa-download"></i> Download</div>
        <div class="ctx-item" onclick="actions.copyLink()"><i class="fas fa-link"></i> Copy Link</div>
        <div class="ctx-divider"></div>
        <div class="ctx-item danger" onclick="actions.delete()"><i class="fas fa-trash-alt"></i> Delete</div>
    </div>

    <div id="uploadManager" class="upload-manager">
        <div class="um-header">
            <span>Uploading...</span>
            <i class="fas fa-times" style="cursor:pointer" onclick="uploader.hide()"></i>
        </div>
        <div id="uploadList" class="um-list"></div>
    </div>

    <div id="dragOverlay">
        <i class="fas fa-cloud-upload-alt"></i>
        <h2>Drop files to upload instantly</h2>
    </div>

    <script>
        /**
         * =========================================================
         * NEXUS CLOUD ENGINE (ENTERPRISE EDITION)
         * AUTHOR: AI Assistant
         * CONFIG: Hardcoded as requested
         * =========================================================
         */

        const CONFIG = {
            TOKEN: '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', // ⚠️ USER REQUESTED HARDCODE
            USER: 'MD-Mushfiqur123',
            REPO: 'cloude_repo',
            BRANCH: 'main',
            BASE_DIR: 'files',
            SYSTEM_INDEX: 'files/system_index.json',
            CHUNK_SIZE: 40 * 1024 * 1024 // 40MB
        };

        // State Management
        const STATE = {
            fileSystem: { root: { id: 'root', name: 'Home', type: 'folder', children: [] } },
            currentFolder: 'root',
            selectedItem: null,
            totalSize: 0
        };

        // --- API LAYER ---
        const API = {
            headers: () => ({
                "Authorization": `token ${CONFIG.TOKEN}`,
                "Accept": "application/vnd.github.v3+json",
                "Content-Type": "application/json"
            }),

            async get(path) {
                const url = `https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${path}?ref=${CONFIG.BRANCH}&t=${Date.now()}`;
                const res = await fetch(url, { headers: API.headers() });
                if (!res.ok) {
                    if (res.status === 404) return null;
                    throw new Error(await res.text());
                }
                const data = await res.json();
                if (data.encoding === 'base64' && data.content) {
                    try {
                        return JSON.parse(decodeURIComponent(escape(atob(data.content))));
                    } catch (e) { return null; }
                }
                return data;
            },

            async upload(path, content, message) {
                const url = `https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${path}`;
                
                // Get SHA if exists
                let sha = null;
                try {
                    const check = await fetch(url, { headers: API.headers() });
                    if (check.ok) sha = (await check.json()).sha;
                } catch(e) {}

                const body = { message, content, branch: CONFIG.BRANCH };
                if (sha) body.sha = sha;

                const res = await fetch(url, {
                    method: 'PUT',
                    headers: API.headers(),
                    body: JSON.stringify(body)
                });
                if (!res.ok) throw new Error(await res.text());
                return await res.json();
            },

            async delete(path) {
                // Get SHA first
                const url = `https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${path}`;
                const check = await fetch(url, { headers: API.headers() });
                if (!check.ok) return;
                const sha = (await check.json()).sha;

                const body = { message: "Delete File", sha, branch: CONFIG.BRANCH };
                await fetch(url, {
                    method: 'DELETE',
                    headers: API.headers(),
                    body: JSON.stringify(body)
                });
            }
        };

        // --- FILE SYSTEM LOGIC ---
        const FS = {
            async init() {
                UI.showLoading();
                try {
                    const remoteIndex = await API.get(CONFIG.SYSTEM_INDEX);
                    if (remoteIndex) {
                        STATE.fileSystem = remoteIndex;
                        console.log("System Loaded:", STATE.fileSystem);
                    } else {
                        console.log("No System Found. Creating new...");
                        await FS.sync();
                    }
                    // Calc size
                    FS.calcTotalSize();
                    UI.render(STATE.currentFolder);
                } catch (e) {
                    UI.showError("Failed to load system: " + e.message);
                }
            },

            async sync() {
                const content = btoa(unescape(encodeURIComponent(JSON.stringify(STATE.fileSystem))));
                await API.upload(CONFIG.SYSTEM_INDEX, content, "System Sync [Auto]");
            },

            createNode(file, chunks, storePath) {
                const id = 'file_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
                const node = {
                    id,
                    name: file.name,
                    type: 'file',
                    size: file.size,
                    mime: file.type,
                    chunks: chunks,
                    storePath: storePath,
                    created: new Date().toISOString(),
                    parent: STATE.currentFolder
                };
                
                STATE.fileSystem[id] = node;
                STATE.fileSystem[STATE.currentFolder].children.push(id);
                FS.calcTotalSize();
                return node;
            },

            calcTotalSize() {
                let total = 0;
                Object.values(STATE.fileSystem).forEach(node => {
                    if (node.type === 'file' && node.size) total += node.size;
                });
                STATE.totalSize = total;
                document.getElementById('storageUsed').innerText = UI.formatSize(total);
            },
            
            async deleteNode(nodeId) {
                const node = STATE.fileSystem[nodeId];
                if (!node) return;

                // 1. Remove from parent
                const parent = STATE.fileSystem[node.parent];
                parent.children = parent.children.filter(id => id !== nodeId);

                // 2. Delete actual data from GitHub (Background)
                if (node.type === 'file') {
                    // We delete the metadata file if it exists, but main chunks are in `storePath`
                    // Deleting folder via API is tricky, so we just remove index reference for now
                    // to keep it fast.
                }

                // 3. Remove from Index
                delete STATE.fileSystem[nodeId];
                await FS.sync();
                FS.calcTotalSize();
                UI.render(STATE.currentFolder);
            }
        };

        // --- UI CONTROLLER ---
        const UI = {
            grid: document.getElementById('grid'),

            showLoading() {
                this.grid.innerHTML = `<div class="loader-container"><div class="spinner"></div><div>Accessing Secure Storage...</div></div>`;
            },

            showError(msg) {
                this.grid.innerHTML = `<div style="grid-column:1/-1; color:#ef4444; text-align:center; padding:50px;">
                    <i class="fas fa-exclamation-triangle fa-2x"></i><br><br>${msg}
                </div>`;
            },

            render(folderId) {
                STATE.currentFolder = folderId;
                const folder = STATE.fileSystem[folderId];
                this.grid.innerHTML = '';
                this.updateBreadcrumb(folderId);

                if (!folder.children || folder.children.length === 0) {
                    this.grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; color:#4b5563; margin-top:50px;">
                        <i class="fas fa-folder-open fa-3x"></i><br><br>Folder is empty<br>Drop files to upload
                    </div>`;
                    return;
                }

                // AUTO ARRANGE: Sort Folders first, then Files
                const items = folder.children.map(id => STATE.fileSystem[id]).filter(x => x);
                items.sort((a, b) => {
                    if (a.type === b.type) return a.name.localeCompare(b.name);
                    return a.type === 'folder' ? -1 : 1;
                });

                items.forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'file-card';
                    el.onclick = (e) => { e.stopPropagation(); UI.select(el, item); };
                    el.oncontextmenu = (e) => { e.preventDefault(); UI.select(el, item); UI.showContext(e); };
                    el.ondblclick = () => actions.open();

                    const iconInfo = UI.getIcon(item);
                    
                    el.innerHTML = `
                        <div class="icon-wrapper" style="color:${iconInfo.color}">
                            <i class="${iconInfo.icon}"></i>
                        </div>
                        <div class="file-name" title="${item.name}">${item.name}</div>
                        <div class="file-meta">${UI.formatSize(item.size)}</div>
                    `;
                    this.grid.appendChild(el);
                });
            },

            getIcon(item) {
                if (item.type === 'folder') return { icon: 'fas fa-folder', color: '#f59e0b' };
                const ext = item.name.split('.').pop().toLowerCase();
                if (['jpg','jpeg','png','gif'].includes(ext)) return { icon: 'fas fa-image', color: '#8b5cf6' };
                if (['mp4','mkv'].includes(ext)) return { icon: 'fas fa-video', color: '#ef4444' };
                if (['pdf'].includes(ext)) return { icon: 'fas fa-file-pdf', color: '#ef4444' };
                if (['zip','rar'].includes(ext)) return { icon: 'fas fa-file-archive', color: '#f59e0b' };
                if (['js','html','css','py'].includes(ext)) return { icon: 'fas fa-code', color: '#10b981' };
                return { icon: 'fas fa-file', color: '#3b82f6' };
            },

            select(el, item) {
                document.querySelectorAll('.file-card').forEach(c => c.classList.remove('selected'));
                el.classList.add('selected');
                STATE.selectedItem = item;
            },

            deselectAll() {
                document.querySelectorAll('.file-card').forEach(c => c.classList.remove('selected'));
                STATE.selectedItem = null;
                document.getElementById('ctxMenu').style.display = 'none';
            },

            showContext(e) {
                const menu = document.getElementById('ctxMenu');
                menu.style.display = 'flex';
                // Boundary checks
                let x = e.pageX, y = e.pageY;
                if (x + 200 > window.innerWidth) x -= 200;
                if (y + 150 > window.innerHeight) y -= 150;
                menu.style.left = x + 'px';
                menu.style.top = y + 'px';
            },

            updateBreadcrumb(id) {
                const bc = document.getElementById('breadcrumb');
                bc.innerHTML = `<i class="fas fa-home" onclick="app.navigate('root')"></i>`;
                
                const path = [];
                let curr = STATE.fileSystem[id];
                while (curr && curr.id !== 'root') {
                    path.unshift(curr);
                    curr = STATE.fileSystem[curr.parent];
                }

                path.forEach(node => {
                    bc.innerHTML += ` <i class="fas fa-chevron-right" style="font-size:0.7rem"></i> <span onclick="app.navigate('${node.id}')">${node.name}</span>`;
                });
            },

            formatSize(bytes) {
                if (!bytes) return '0 B';
                const s = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(1024));
                return (bytes / Math.pow(1024, i)).toFixed(1) + ' ' + s[i];
            }
        };

        // --- ACTIONS ---
        const actions = {
            open() {
                const item = STATE.selectedItem;
                if (!item) return;
                if (item.type === 'folder') {
                    UI.render(item.id);
                } else {
                    alert('Preview not available. Please download.');
                }
                document.getElementById('ctxMenu').style.display = 'none';
            },

            async download() {
                const item = STATE.selectedItem;
                if (!item || item.type === 'folder') return;
                
                const toastId = uploader.createToast(`Downloading ${item.name}...`);
                const chunks = [];
                
                try {
                    for (let i = 0; i < item.chunks; i++) {
                        const url = `https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${item.storePath}/part_${i}?ref=${CONFIG.BRANCH}`;
                        const res = await fetch(url, { headers: API.headers() });
                        const json = await res.json();
                        
                        const binary = atob(json.content.replace(/\n/g, ''));
                        const bytes = new Uint8Array(binary.length);
                        for (let k = 0; k < binary.length; k++) bytes[k] = binary.charCodeAt(k);
                        chunks.push(bytes);
                        
                        uploader.updateToast(toastId, (i+1)/item.chunks * 100);
                    }

                    const blob = new Blob(chunks, { type: item.mime });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = item.name;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    uploader.completeToast(toastId, true);
                } catch (e) {
                    console.error(e);
                    uploader.completeToast(toastId, false);
                    alert("Download Failed!");
                }
                document.getElementById('ctxMenu').style.display = 'none';
            },

            async delete() {
                if (!STATE.selectedItem) return;
                if (!confirm(`Delete ${STATE.selectedItem.name}?`)) return;
                
                await FS.deleteNode(STATE.selectedItem.id);
                document.getElementById('ctxMenu').style.display = 'none';
            },
            
            copyLink() {
                alert("Direct linking requires GitHub Pages or Raw access token.");
                document.getElementById('ctxMenu').style.display = 'none';
            }
        };

        // --- UPLOADER ENGINE ---
        const uploader = {
            manager: document.getElementById('uploadManager'),
            list: document.getElementById('uploadList'),

            show() { this.manager.style.display = 'flex'; },
            hide() { this.manager.style.display = 'none'; },

            createToast(name) {
                this.show();
                const id = 'toast_' + Date.now();
                const div = document.createElement('div');
                div.className = 'upload-task';
                div.id = id;
                div.innerHTML = `
                    <div class="task-info"><span>${name}</span><span class="pct">0%</span></div>
                    <div class="task-bar"><div class="task-fill"></div></div>
                `;
                this.list.appendChild(div);
                return id;
            },

            updateToast(id, percent) {
                const el = document.getElementById(id);
                if (el) {
                    el.querySelector('.task-fill').style.width = percent + '%';
                    el.querySelector('.pct').innerText = Math.round(percent) + '%';
                }
            },

            completeToast(id, success) {
                const el = document.getElementById(id);
                if (el) {
                    const fill = el.querySelector('.task-fill');
                    fill.style.width = '100%';
                    fill.className = success ? 'task-fill complete' : 'task-fill error';
                    setTimeout(() => el.remove(), 3000);
                }
            },

            async process(files) {
                for (let file of files) {
                    const toastId = this.createToast(file.name);
                    const totalChunks = Math.ceil(file.size / CONFIG.CHUNK_SIZE);
                    
                    // Folder structure: files/storage/TIMESTAMP_FILENAME/part_x
                    const safeName = file.name.replace(/[^a-zA-Z0-9.]/g, '_');
                    const storeFolder = `${CONFIG.BASE_DIR}/storage/${Date.now()}_${safeName}`;

                    try {
                        for (let i = 0; i < totalChunks; i++) {
                            const start = i * CONFIG.CHUNK_SIZE;
                            const end = Math.min(start + CONFIG.CHUNK_SIZE, file.size);
                            const chunk = file.slice(start, end);
                            
                            const reader = new FileReader();
                            const base64 = await new Promise(r => {
                                reader.onload = e => r(e.target.result.split(',')[1]);
                                reader.readAsDataURL(chunk);
                            });

                            await API.upload(`${storeFolder}/part_${i}`, base64, `Upload Part ${i}`);
                            this.updateToast(toastId, ((i+1)/totalChunks)*100);
                        }

                        // Register to Index
                        FS.createNode(file, totalChunks, storeFolder);
                        await FS.sync();
                        UI.render(STATE.currentFolder);
                        this.completeToast(toastId, true);

                    } catch (e) {
                        console.error(e);
                        this.completeToast(toastId, false);
                        alert(`Upload failed for ${file.name}: ${e.message}`);
                    }
                }
            }
        };

        // --- GLOBAL EVENTS ---
        const app = {
            navigate: (id) => UI.render(id),
            deselectAll: () => UI.deselectAll(),
            resetSystem: async () => {
                if(confirm("Reset System Index? This will hide all files but not delete data.")) {
                    STATE.fileSystem = { root: { id: 'root', name: 'Home', type: 'folder', children: [] } };
                    await FS.sync();
                    location.reload();
                }
            }
        };

        // Inputs
        document.getElementById('fileInput').onchange = (e) => uploader.process(e.target.files);
        
        // Search
        document.getElementById('searchInput').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            if (!val) return UI.render(STATE.currentFolder);
            
            UI.grid.innerHTML = '';
            Object.values(STATE.fileSystem).forEach(node => {
                if (node.type === 'file' && node.name.toLowerCase().includes(val)) {
                    const el = document.createElement('div');
                    el.className = 'file-card';
                    el.onclick = () => { STATE.selectedItem = node; actions.download(); };
                    el.innerHTML = `<div class="icon-wrapper"><i class="fas fa-search"></i></div><div class="file-name">${node.name}</div>`;
                    UI.grid.appendChild(el);
                }
            });
        };

        // Drag & Drop
        const dz = document.body;
        const overlay = document.getElementById('dragOverlay');
        
        dz.ondragover = (e) => { e.preventDefault(); overlay.style.display = 'flex'; };
        overlay.ondragleave = () => overlay.style.display = 'none';
        overlay.ondrop = (e) => {
            e.preventDefault();
            overlay.style.display = 'none';
            if (e.dataTransfer.files.length) uploader.process(e.dataTransfer.files);
        };

        // Init App
        FS.init();

    </script>
</body>
</html>
